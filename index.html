<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/my-element.js"></script>
    <script type="module" src="/src/components/rating-htmlelement.js"></script>
    <script type="module" src="/src/components/rating-htmlelement2.js"></script>
    <style>
      span {
        border: 1px solid red;
      }
      hr {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- template used ONLY by pre-lit rating-htmlelement -->
    <template id="rating-htmlelement-template">
      <style>
        :host {
          display: inline-flex;
          align-items: center;
        }
        button {
          background: transparent;
          border: none;
          cursor: pointer;
        }
        :host([vote='up']) .thumb_up {
          fill: rgb(7, 188, 7);
        }
        :host([vote='down']) .thumb_down {
          fill: red;
        }
      </style>
      <button class="thumb_down">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewbox="0 0 24 24"
          width="24">
          <path
            d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z" />
        </svg>
      </button>
      <span class="rating"></span>
      <button class="thumb_up">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewbox="0 0 24 24"
          width="24">
          <path
            d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z" />
        </svg>
      </button>
    </template>
    <!-- template used ONLY by pre-lit rating-htmlelement -->

    <my-element border>
      <h1>Vite + Lit</h1>
    </my-element>
    <hr />
    <rating-htmlelement rating="0">
      <div>This is the light DOM!</div></rating-htmlelement
    >
    <rating-htmlelement2 rating="5">
      <div>This is the light DOM!</div></rating-htmlelement2
    >
    <hr />
  </body>
</html>
